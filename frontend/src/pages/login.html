<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container">


    <form action="" class="form">

      <div class="form__select-title">
        <h1 class="form__select-title__title">Login</h1>
      </div>

      <div class="form__select-inputs">

        <div class="select-inputs">

          <div class="input-icon">
            <div class="input-icon__icon">
              <i class="bi bi-person-fill"></i>
            </div>
            <input class="input-icon__input" type="text" name="username" id="username" placeholder="Nome do usuário">
          </div>

          <div class="input-icon-2">
            <div class="input-icon__icon">
              <i class="bi bi-lock-fill"></i>
            </div>
            <input class="input-icon__input-2" type="text" name="password" id="password" placeholder="Senha do usuário">
            <div class="input-icon__icon-2">
              <i class="bi bi-eye-slash"></i>
            </div>
          </div>

          <a class="link-form" href="">Esqueceu a senha?</a>

        </div>

        <input type="submit" value="Entrar" class="btn-submit">

        <p class="text-form">Não tem conta? <a class="link-form" href="cadastro.html">Clique aqui</a></p>

      </div>


    </form>


  </div>
</body>
</html>
